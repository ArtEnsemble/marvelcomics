<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Marvel API fun</title>
  </head>
  <body>
    <header><h1>Marvel Comics Lookup</h1></header>
    <form id="control" name="Search">
      <label for="title">Title</label
      ><input type="text" id="title" name="title" />

      <label for="startYear">Year</label>
      <input type="text" id="startYear" name="startYear" />

      <label for="">Issue</label>
      <input type="number" id="issueNumber" name="issueNumber" />

      <label for="creators">Creators</label>
      <input type="text" id="creators" name="creators" />
      <button id="search">Search</button>
    </form>

    <div id="output"></div>

    <div id="page-controls">
      <button id="next">Next Results</button>
    </div>

    <div id="spotlight">
      <img src="" alt="" />
      <div class="issue__details">
        <h2>spotlight</h2>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eos itaque
          maxime obcaecati vero delectus explicabo repudiandae nihil beatae
          praesentium quas eligendi et, fuga porro quo facilis voluptatum at
          odio nobis.
        </p>
        <ul class="creators"></ul>
        <div id="issueControls">
          <button id="prev">Previous Issue</button>
          <button id="next">Next Issue</button>
          <button id="close">close</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
